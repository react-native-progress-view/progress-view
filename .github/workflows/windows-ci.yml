name: Windows CI
on: [pull_request]

jobs:
  run-windows-tests:
    name: Build & run tests
    runs-on: windows-2019
    strategy:
      matrix:
        node-version: [16]

    steps:
    - uses: actions/checkout@v2
      name: Checkout Code

    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2
      with:
        vs-version: 16.5

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5

    - name: Check node modules cache
      uses: actions/cache@v1
      id: yarn-cache
      with:
        path: ./node_modules
        key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - name: Install node modules
      if: steps.yarn-cache.outputs.cache-hit != 'true'
      run: yarn --pure-lockfile

    - name: Install example node modules
      if: steps.yarn-cache.outputs.cache-hit != 'true'
      run: cd example && yarn

    - name: Build Windows
      run: cd example && yarn build:windows

    - name: Generate Windows App
      run: cd example && npx install-windows-test-app --use-nuget
    
    - name: Run Windows
      run: |
        cd example && yarn windows
        
    - name: Build x64 release
      run: cd example && yarn windows --root example --arch x64 --release --no-packager --no-deploy --logging
 
    - name: Start Appium server
      shell: powershell
      run: Start-Process PowerShell -ArgumentList "yarn appium"
      
    - name: Run tests
      run: yarn test:windows
